<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6.1"></script>
    <script type="text/javascript">
    
        var map = null;
        
        function ShowMap(latitude, longitude) { 
            if (!map) return;
            map.SetCenterAndZoom(new VELatLong(latitude, longitude), 15);
        }

        function AddPin(latitude, longitude, title, notes) {
    	    if (!map) return;
            var pin = new VEShape(VEShapeType.Pushpin, new VELatLong(latitude, longitude));
            pin.SetTitle(title);
            pin.SetDescription(notes);
            map.AddShape(pin);
        }
        
        function ClearMap() {
            if (!map) return;
            map.DeleteAllShapes();
            map.SetCenterAndZoom(new VELatLong(0,0),1);
        }
        
        function GetMap() {
            map = new VEMap('veMap');
            map.LoadMap(new VELatLong(0,0),1,VEMapStyle.Road, false, VEMapMode.Mode2D, true, 1);
        }
    </script>
</head>
<body onload="GetMap();">
    <div id="veMap" onresize="if(map) map.Resize();"/> 
</body>
</html>

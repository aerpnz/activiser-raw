<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="http://dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=6"></script>
    <script type="text/javascript">
        var map = null;
        function GetMap() { 
            map = new VEMap('activiserJob');        
            map.LoadMap(new VELatLong({##LATITUDE##},{##LONGITUDE##}), 15, VEMapStyle.Road, false, VEMapMode.Mode2D, true, 1);         
            
            var pin = new VEShape(VEShapeType.Pushpin, new VELatLong({##LATITUDE##},{##LONGITUDE##}));
            pin.SetTitle('{##PINTITLE##}');
            pin.SetDescription('{##NOTES##}');
            
            map.AddShape(pin);
        } 
        
        function ReSizeMap() { 
//            var OldMapCenter = map.GetCenter();
//            width = document.body.clientWidth; 
//            height = document.body.clientHeight; 
            if (map) { 
                map.Resize(width, height); 
            } 
        }     
    </script>
</head>
<body onload="GetMap();" onresize="ReSizeMap();">
    <div id='activiserJob'/>
</body>
</html>
